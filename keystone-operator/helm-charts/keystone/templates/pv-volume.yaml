{{- if or (eq .Values.lifecycle "upgrade") (eq .Values.lifecycle "rollback") }}
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
{{- end}}
