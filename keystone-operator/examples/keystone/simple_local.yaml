---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: mariadb
spec:
  chart_name: mariadb
  release: mariadb
  namespace: openstack
  wait:
    timeout: 3600
    labels:
      release_group: armada-mariadb
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values: {}
  source:
    type: local
    location: /opt/armada/helm-charts/mariadb
    subpath: .
    reference: master
  dependencies:
    - helm-toolkit
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: memcached
spec:
  chart_name: memcached
  release: memcached
  namespace: openstack
  wait:
    timeout: 100
    labels:
      release_group: armada-memcached
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values: {}
  source:
    type: local
    location: /opt/armada/helm-charts/memcached
    subpath: .
    reference: master
  dependencies:
    - helm-toolkit
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: rabbitmq
spec:
  chart_name: rabbitmq
  test:
    enabled: true
  release: rabbitmq
  namespace: openstack
  wait:
    timeout: 100
    labels:
      release_group: armada-rabbitmq
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values: {}
  source:
    type: local
    location: /opt/armada/helm-charts/rabbitmq
    subpath: .
    reference: master
  dependencies:
    - helm-toolkit
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChart
metadata:
  name: keystone
spec:
  chart_name: keystone
  test:
    enabled: true
  release: keystone
  namespace: openstack
  wait:
    timeout: 100
    labels:
      release_group: armada-keystone
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - name: keystone-bootstrap
          type: job
          labels:
            application: keystone
            component: bootstrap
  values:
    replicas: 3
#  values:
#    bootstrap:
#      script: |
#        openstack domain create 'ucp'
#        openstack project create --domain 'ucp' 'service'
#        openstack user create --domain ucp --project service --project-domain 'ucp' --password armada armada
#        openstack role add --project-domain ucp --user-domain ucp --user armada --project service admin
  source:
    type: local
    location: /opt/armada/helm-charts/keystone
    subpath: .
    reference: master
  dependencies:
    - helm-toolkit
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChartGroup
metadata:
  name: keystone-infra-services
spec:
  description: "Keystone Infra Services"
  sequenced: True
  chart_group:
    - mariadb
    - memcached
    - rabbitmq
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaChartGroup
metadata:
  name: openstack-keystone
spec:
  description: "Deploying OpenStack Keystone"
  sequenced: True
  chart_group:
    - keystone
---
apiVersion: armada.airshipit.org/v1alpha1
kind: ArmadaManifest
metadata:
  name: armada-manifest
spec:
  release_prefix: armada
  chart_groups:
    - keystone-infra-services
    - openstack-keystone
