        metadata:
          type: object
        spec:
          properties:
            backupPolicy:
              description: BackupPolicy configures the backup process.
              properties:
                timeoutInSecond:
                  description: TimeoutInSecond is the maximal allowed time in second
                    of the entire backup process.
                  format: int64
                  type: integer
              type: object
            ceph:
              description: Ceph defines the Ceph backup source spec.
