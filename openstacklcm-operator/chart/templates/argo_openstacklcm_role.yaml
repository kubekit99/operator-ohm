# Create a service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openstacklcm-argo-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
  name: openstacklcm-argo-role
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
      - workflows/finalizers
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - openstacklcm.airshipit.org
    resources:
      - openstackbackups
      - openstackbackups/finalizers
      - openstackrestores
      - openstackrestores/finalizers
      - openstackupgrades
      - openstackupgrades/finalizers
      - openstackrollbacks
      - openstackrollbacks/finalizers
      - openstackdeployments
      - openstackdeployments/finalizers
      - oslcs
      - oslcs/finalizers
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openstacklcm-argo-rolebinding
subjects:
- kind: ServiceAccount
  name: openstacklcm-argo-sa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: openstacklcm-argo-role
