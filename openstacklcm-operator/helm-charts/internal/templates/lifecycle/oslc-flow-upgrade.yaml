---
apiVersion: openstacklcm.airshipit.org/v1alpha1
kind: UpgradePhase
metadata:
  name: {{ .Values.serviceName }}-upgrade-phase
spec:
  openstackServiceName: {{ .Values.serviceName }}
  targetOpenstackServiceVersion: moc.version.to.upgrade.to
  targetState: uninitialized
  source:
    type: tar
    location: /opt/openstacklcm-operator/helm-charts/{{ .Values.serviceName }}

  storageType: offsite
  backupPolicy:
    timeoutInSecond: 3
  # ceph:
  #   cephSecret: thesecret
  #   path: example
  clientTLSSecret: client.crt
  offsite:
    endpoint: sftp://foo.bar
    forcePathStyle: true
    offsiteSecret: thesecret
    path: xxx
  openstackEndpoints:
  - https://tar.com
---
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: {{ .Values.serviceName }}-all-phases
spec:
  entrypoint: {{ .Values.serviceName }}-all-phases
  serviceAccountName: openstacklcm-argo-sa
  templates:
  - name: {{ .Values.serviceName }}-all-phases
    steps:
    - - name: {{ .Values.serviceName }}-enable-phase-delete
        template: enable-phase-delete-template
    - - name: {{ .Values.serviceName }}-phase-delete-ready
        template: phase-delete-ready-template
    - - name: {{ .Values.serviceName }}-enable-phase-install
        template: enable-phase-install-template
    - - name: {{ .Values.serviceName }}-phase-install-ready
        template: phase-install-ready-template
    - - name: {{ .Values.serviceName }}-enable-phase-operational
        template: enable-phase-operational-template
    - - name: {{ .Values.serviceName }}-phase-operational-ready
        template: phase-operational-ready-template
    - - name: {{ .Values.serviceName }}-enable-phase-planning
        template: enable-phase-planning-template
    - - name: {{ .Values.serviceName }}-phase-planning-ready
        template: phase-planning-ready-template
    - - name: {{ .Values.serviceName }}-enable-phase-rollback
        template: enable-phase-rollback-template
    - - name: {{ .Values.serviceName }}-phase-rollback-ready
        template: phase-rollback-ready-template
    - - name: {{ .Values.serviceName }}-enable-phase-test
        template: enable-phase-test-template
    - - name: {{ .Values.serviceName }}-phase-test-ready
        template: phase-test-ready-template
    - - name: {{ .Values.serviceName }}-enable-phase-trafficdrain
        template: enable-phase-trafficdrain-template
    - - name: {{ .Values.serviceName }}-phase-trafficdrain-ready
        template: phase-trafficdrain-ready-template
    - - name: {{ .Values.serviceName }}-enable-phase-trafficrollout
        template: enable-phase-trafficrollout-template
    - - name: {{ .Values.serviceName }}-phase-trafficrollout-ready
        template: phase-trafficrollout-ready-template
    - - name: {{ .Values.serviceName }}-enable-phase-upgrade
        template: enable-phase-upgrade-template
    - - name: {{ .Values.serviceName }}-phase-upgrade-ready
        template: phase-upgrade-ready-template

  - name: enable-phase-delete-template
    resource:
      action: patch
      mergeStrategy: merge
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: DeletePhase
        metadata:
          name: {{ .Values.serviceName }}-delete-phase
        spec:
          targetState: deployed

  - name: phase-delete-ready-template
    resource:
      action: get
      successCondition: status.actualState == deployed
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: DeletePhase
        metadata:
          name: {{ .Values.serviceName }}-delete-phase

  - name: enable-phase-install-template
    resource:
      action: patch
      mergeStrategy: merge
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: InstallPhase
        metadata:
          name: {{ .Values.serviceName }}-install-phase
        spec:
          targetState: deployed

  - name: phase-install-ready-template
    resource:
      action: get
      successCondition: status.actualState == deployed
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: InstallPhase
        metadata:
          name: {{ .Values.serviceName }}-install-phase

  - name: enable-phase-operational-template
    resource:
      action: patch
      mergeStrategy: merge
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: OperationalPhase
        metadata:
          name: {{ .Values.serviceName }}-operational-phase
        spec:
          targetState: deployed

  - name: phase-operational-ready-template
    resource:
      action: get
      successCondition: status.actualState == deployed
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: OperationalPhase
        metadata:
          name: {{ .Values.serviceName }}-operational-phase

  - name: enable-phase-planning-template
    resource:
      action: patch
      mergeStrategy: merge
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: PlanningPhase
        metadata:
          name: {{ .Values.serviceName }}-planning-phase
        spec:
          targetState: deployed

  - name: phase-planning-ready-template
    resource:
      action: get
      successCondition: status.actualState == deployed
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: PlanningPhase
        metadata:
          name: {{ .Values.serviceName }}-planning-phase

  - name: enable-phase-rollback-template
    resource:
      action: patch
      mergeStrategy: merge
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: RollbackPhase
        metadata:
          name: {{ .Values.serviceName }}-rollback-phase
        spec:
          targetState: deployed

  - name: phase-rollback-ready-template
    resource:
      action: get
      successCondition: status.actualState == deployed
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: RollbackPhase
        metadata:
          name: {{ .Values.serviceName }}-rollback-phase

  - name: enable-phase-test-template
    resource:
      action: patch
      mergeStrategy: merge
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: TestPhase
        metadata:
          name: {{ .Values.serviceName }}-test-phase
        spec:
          targetState: deployed

  - name: phase-test-ready-template
    resource:
      action: get
      successCondition: status.actualState == deployed
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: TestPhase
        metadata:
          name: {{ .Values.serviceName }}-test-phase

  - name: enable-phase-trafficdrain-template
    resource:
      action: patch
      mergeStrategy: merge
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: TrafficDrainPhase
        metadata:
          name: {{ .Values.serviceName }}-trafficdrain-phase
        spec:
          targetState: deployed

  - name: phase-trafficdrain-ready-template
    resource:
      action: get
      successCondition: status.actualState == deployed
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: TrafficDrainPhase
        metadata:
          name: {{ .Values.serviceName }}-trafficdrain-phase

  - name: enable-phase-trafficrollout-template
    resource:
      action: patch
      mergeStrategy: merge
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: TrafficRolloutPhase
        metadata:
          name: {{ .Values.serviceName }}-trafficrollout-phase
        spec:
          targetState: deployed

  - name: phase-trafficrollout-ready-template
    resource:
      action: get
      successCondition: status.actualState == deployed
      manifest: |
        apiVersion: openstacklcm.airshipit.org/v1alpha1
        kind: TrafficRolloutPhase
        metadata:
          name: {{ .Values.serviceName }}-trafficrollout-phase

  - name: enable-phase-upgrade-template
