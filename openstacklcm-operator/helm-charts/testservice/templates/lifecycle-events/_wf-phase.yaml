{{- if eq .Values.oslc.stage "phase" }}
{{- $envAll := . }}

---
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: {{ printf "%s-%s-%s" $envAll.Release.Name "phase" "stage" | quote }}
spec:
  entrypoint: whalesay
  templates:
  - name: whalesay
    container:
      image: docker/whalesay:latest
      command: [cowsay]
      args: [{{ printf "%s %s-%s-%s" "Executing phase:" $envAll.Release.Name "phase" "stage" | quote }}]
{{ end }}
